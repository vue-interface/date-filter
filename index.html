<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DateFilter</title>
    </head>
    <body>
        <div id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-6">date-filter</h1>

            <h3 class="text-2xl mb-3">Basic Usage</h3>

            <table>
                <tr>
                    <th class="text-left pr-6">MMMM DD, YYYY</th>
                    <td class="text-left">{{ '01/01/2023' | date('MMMM DD, YYYY') }}</td>
                </tr>
                <tr>
                    <th class="text-left pr-6">MM/DD/YYYY</th>
                    <td class="text-left">{{ today | date('MM/DD/YYYY') }}</td>
                </tr>
            </table>         
        </div>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import DateFilter from './index.js';
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;
            
            Vue.filter('date', DateFilter);
            
            const vue = new Vue({
                el: '#app',
                computed: {
                    today() {
                        return new Date;
                    }
                }
            });
        </script>
    </body>
</html>
